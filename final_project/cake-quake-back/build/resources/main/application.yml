procurement:
  cutoff-hour: 11    # 컷오프 시각 (시(hour) 단위)
  transit-days: 1    # 배송 소요일수 (연속일)
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 50MB

  config:
    import: optional:file:external-db.yml

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 5   # 최대 커넥션 개수. 개발용 사이즈 설정
      minimum-idle: 2        # 최소 유휴 커넥션 개수
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 2000

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL}


  #JPA Config
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        id:
          new_generator_mappings: true
  sql:
    init:
      mode: never


  output:
    ansi:
      enabled: ALWAYS

  com:
    cakequake:
      upload: upload

  jasypt:
    encryptor:
      password: ${JASYPT_ENCRYPTOR_PASSWORD}  # 환경 변수로부터 읽음

  pg:
    kakao:
      base-url: https://kapi.kakao.com
      admin-key: ${KAKAO_ADMIN_KEY}   # 환경 변수에서 읽어오는 카카오 Admin Key
      cid:       ${KAKAO_CID}         # 환경 변수에서 읽어오는 카카오 CID
      map-key: ${KAKAO_MAP_REST_API_KEY}  # 카카오맵 REST_API_KEY
    toss:
      base-url: https://api.tosspayments.com
      secret-key: ${TOSS_SECRET_KEY}   # 환경 변수에서 읽어오는 토스페이 Secret Key

  app:
    base-url: http://localhost:8080  # 우리 서비스(앱) 기본 URL, ngrok 혹은 실제 도메인
    front-url: http://localhost:5173
    # 예시: https://abc123.ngrok.io

jwt:
  secret: ${JWT_SECRET}

#개발용 로그 레벨. 운영 시 변경 필요
logging:
  level:
    com.cakequake: INFO
    com.cakequake.cakequakeback.common: DEBUG
    com.cakequake.cakequakeback.member: DEBUG
    com.cakequake.cakequakeback.security: DEBUG
    com.cakequake.cakequakeback.chatting : DEBUG
    org.springframework.security: TRACE

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${BUCKET_NAME}
